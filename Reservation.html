<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Formulaire de Réservation</title>
  <link rel="stylesheet " href="form_Reser.css"> 
   
</head>
<body>
  <div id="navi" class="trans">
         <div class="hamburger" onclick="toggleMenu()"> ☰ </div>
          <div class="nav-links" id="navLinks">
          <a href="index.html">Page principal</a>
          <a href="Acceuil.html">Acceuil</a>
          <a href="patrimoine.html">Patrimoine</a>
          <a href="Galerie.html">Galerie</a>
         </div>
         </div>
  <div class="container">
    <!-- Partie gauche -->
    <div class="left">
      <h1>Bienvenue à Bobo-Dioulasso<br>Réservez votre visite !</h1>
    </div>

    <div class="right" id="formPart">
      <h2>Formulaire de Réservation</h2>
      <form onsubmit="handleSubmit(event)">
      <label>Nom complet :</label>
      <input type="text" required>
      <br>
      <label>Dates d'arriver :</label>
      <input type="date" required> <br>
      <label>Dates de depart :</label>
      <input type="date" required>
      <br>
      <label>Choix de l'hôtel :</label>
      <select required>
        <option value="">==Choisir un hôtel==</option>
        <option>Hôtel Sissiman</option>
        <option>Villa Rose</option>
        <option>Ran Hôtel</option>
      </select>
      <br><br>
      <label>Contact</label>
      <input type="number">
      <br>
      <label>Nbr de personnes :</label>
      <input type="number" min="1" required><br><br>
     <p  align="center"> <button type="submit" class="btn-scroll">Reserver</button></p>
    </form>
    </div>

    <div class="message" id="successMessage">
     Hotel Reserver avec Success,BON Sejour !!!
    </div>
  </div>

  <script>
    const form = document.getElementById("reservationForm");
    const formPart = document.getElementById("formPart");
    const message = document.getElementById("successMessage");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      message.style.display = "block";
      form.reset();
      setTimeout(() => {
        message.style.display = "none";
      }, 5000); // Cache le message après 5 secondes
    });
    function toggleMenu() {
  const nav = document.getElementById('navLinks');
  nav.classList.toggle('active');
}
  </script>

</body>
</html>
